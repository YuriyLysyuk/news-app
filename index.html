<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News app â€” learning project</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="progress fixed-top bg-primary">
      <div
        class="progress-bar progress-bar-striped bg-success progress-bar-animated"
        role="progressbar"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 0%"
      ></div>
    </div>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand">News App</a>
      </div>
    </nav>
    <div class="container">
      <div class="row my-4 gy-4">
        <div class="col-md-4">
          <div class="card">
            <h5 class="card-header">Search news</h5>
            <div class="card-body">
              <form name="searchForm">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="country"
                    id="ru"
                    value="ru"
                    checked
                  />
                  <label class="form-check-label" for="ru"> Russia </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="country"
                    id="us"
                    value="us"
                  />
                  <label class="form-check-label" for="us">USA</label>
                </div>
                <div class="form-outline mt-3">
                  <input type="text" id="search" class="form-control" />
                  <label class="form-label" for="search">Type query</label>
                </div>

                <button type="submit" class="btn btn-primary mt-3">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <h1 class="mb-4">Russia today</h1>
          <div class="row row-cols-1 row-cols-lg-2 g-4 news-list"></div>
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
