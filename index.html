<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News app â€” learning project</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="progress fixed-top bg-primary">
      <div
        class="progress-bar progress-bar-striped bg-success progress-bar-animated"
        role="progressbar"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 0%"
      ></div>
    </div>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand">News App</a>
      </div>
    </nav>
    <div class="container">
      <div class="row my-4 gy-4">
        <div class="col-md-4">
          <div class="card sticky-md-top">
            <h5 class="card-header">Search news</h5>
            <div class="card-body">
              <form name="searchForm">
                <ul class="nav nav-pills nav-justified mb-3">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      id="tab-top-headlines"
                      data-mdb-toggle="pill"
                      href="#pills-top-headlines"
                      role="tab"
                      aria-controls="pills-top-headlines"
                      aria-selected="true"
                      >Top headlines</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      id="tab-user-query"
                      data-mdb-toggle="pill"
                      href="#pills-user-query"
                      role="tab"
                      aria-controls="pills-user-query"
                      aria-selected="false"
                      >User query</a
                    >
                  </li>
                </ul>
                <!-- Pills navs -->

                <!-- Pills content -->
                <div class="tab-content">
                  <div
                    class="tab-pane fade show active"
                    id="pills-top-headlines"
                    role="tabpanel"
                    aria-labelledby="tab-top-headlines"
                  >
                    <div class="form-helper mb-1">Select country</div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="country"
                        id="ru"
                        value="ru"
                        data-country-name="Russia"
                        checked
                      />
                      <label class="form-check-label" for="ru">Russia</label>
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="country"
                        id="us"
                        value="us"
                        data-country-name="USA"
                      />
                      <label class="form-check-label" for="us">USA</label>
                    </div>

                    <div class="form-helper mt-3 mb-1">Select category</div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="category"
                        id="general"
                        value="general"
                        data-country-name="General"
                        checked
                      />
                      <label class="form-check-label" for="general"
                        >General</label
                      >
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="category"
                        id="business"
                        value="business"
                        data-country-name="Business"
                      />
                      <label class="form-check-label" for="business"
                        >Business</label
                      >
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="category"
                        id="entertainment"
                        value="entertainment"
                        data-country-name="Entertainment"
                      />
                      <label class="form-check-label" for="entertainment"
                        >Entertainment</label
                      >
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="category"
                        id="health"
                        value="health"
                        data-country-name="Health"
                      />
                      <label class="form-check-label" for="health"
                        >Health</label
                      >
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="category"
                        id="science"
                        value="science"
                        data-country-name="Science"
                      />
                      <label class="form-check-label" for="science"
                        >Science</label
                      >
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="category"
                        id="sports"
                        value="sports"
                        data-country-name="Sports"
                      />
                      <label class="form-check-label" for="sports"
                        >Sports</label
                      >
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="category"
                        id="technology"
                        value="technology"
                        data-country-name="Technology"
                      />
                      <label class="form-check-label" for="technology"
                        >Technology</label
                      >
                    </div>
                  </div>
                  <div
                    class="tab-pane fade"
                    id="pills-user-query"
                    role="tabpanel"
                    aria-labelledby="tab-user-query"
                  >
                    <div class="form-outline mt-3">
                      <input
                        class="form-control"
                        type="text"
                        name="query"
                        id="query"
                        value=""
                      />
                      <label class="form-label" for="query">Type query</label>
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <h1 class="mb-4">Russia today</h1>
          <div class="row row-cols-1 g-4 news-list"></div>
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
